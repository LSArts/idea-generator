<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Idea Generator</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      font-size: 18px;
      padding: 10px;
      width: 100%;
      margin-bottom: 15px;
    }
    .output {
      margin-top: 20px;
    }
    h3 {
      margin-top: 25px;
    }
    li a {
      color: #3366cc;
      text-decoration: none;
    }
    li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Idea Generator</h1>
  <p>Enter a word and get Rhymes, Related Words, and Idioms.</p>
  
  <input type="text" id="inputWord" placeholder="Type your base word here..." />
  <button onclick="generateIdeas()">Generate Ideas</button>
  
  <div class="output">
    <h3>Related Words</h3>
    <ul id="relatedList"></ul>
    
    <h3>Rhyming Words</h3>
    <ul id="rhymeList"></ul>
    
    <h3>Idioms</h3>
    <ul id="idiomList"></ul>
  </div>

  <script>
    async function generateIdeas() {
      const word = document.getElementById("inputWord").value.trim();
      if (!word) return alert("Please enter a word!");

      document.getElementById("relatedList").innerHTML = "<li>Loading...</li>";
      document.getElementById("rhymeList").innerHTML = "<li>Loading...</li>";
      document.getElementById("idiomList").innerHTML = "<li>Loading...</li>";

      try {
        const [relatedRes, rhymeRes] = await Promise.all([
          fetch(`https://api.datamuse.com/words?ml=${word}`),
          fetch(`https://api.datamuse.com/words?rel_rhy=${word}`)
        ]);

        const related = await relatedRes.json();
        const rhymes = await rhymeRes.json();

        displayList("relatedList", related.map(w => w.word).slice(0, 10));
        displayList("rhymeList", rhymes.map(w => w.word).slice(0, 10));
        displayIdioms(word);

      } catch (err) {
        console.error(err);
        document.getElementById("relatedList").innerHTML = "<li>Error loading related words.</li>";
        document.getElementById("rhymeList").innerHTML = "<li>Error loading rhymes.</li>";
        document.getElementById("idiomList").innerHTML = "<li>Error loading idioms.</li>";
      }
    }

    function displayList(id, items) {
      const list = document.getElementById(id);
      list.innerHTML = "";
      if (items.length === 0) {
        list.innerHTML = "<li>No results found.</li>";
        return;
      }
      items.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        list.appendChild(li);
      });
    }

    function displayIdioms(word) {
      const idiomList = document.getElementById("idiomList");
      idiomList.innerHTML = "";

      const phrases = [
        `a touch of ${word}`,
        `in the face of ${word}`,
        `the ${word} effect`,
        `caught in ${word} crossfire`,
        `no ${word}, no glory`,
        `between a rock and ${word}`,
        `make way for ${word}`,
        `the art of ${word}`,
        `the road to ${word}`,
        `mastering the ${word} game`
      ];

      phrases.forEach(phrase => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.href = `https://idioms.thefreedictionary.com/${encodeURIComponent(phrase)}`;
        a.target = "_blank";
        a.rel = "noopener noreferrer";
        a.textContent = phrase;
        li.appendChild(a);
        idiomList.appendChild(li);
      });
    }
  </script>
</body>
</html>
