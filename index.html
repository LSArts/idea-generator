<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Idea Generator</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      font-size: 18px;
      padding: 10px;
      width: 100%;
      margin-bottom: 15px;
    }
    .output {
      margin-top: 20px;
    }
    h3 {
      margin-top: 25px;
    }
    a {
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Idea Generator</h1>
  <p>Enter a word and get Rhymes, Related Words, and Idioms.</p>
  
  <input type="text" id="inputWord" placeholder="Type your base word here..." />
  <button onclick="generateIdeas()">Generate Ideas</button>
  
  <div class="output">
    <h3>Related Words</h3>
    <ul id="relatedList"></ul>
    
    <h3>Rhyming Words</h3>
    <ul id="rhymeList"></ul>
    
    <h3>Idioms</h3>
    <div id="idiomLink"></div>
  </div>

  <script>
    async function generateIdeas() {
      const word = document.getElementById("inputWord").value.trim();
      if (!word) return alert("Please enter a word!");

      document.getElementById("relatedList").innerHTML = "<li>Loading...</li>";
      document.getElementById("rhymeList").innerHTML = "<li>Loading...</li>";
      document.getElementById("idiomLink").innerHTML = "Loading...";

      // Fetch related and rhyming words
      const related = await fetch(`https://api.datamuse.com/words?ml=${word}`)
        .then(res => res.json()).catch(() => []);
      const rhymes = await fetch(`https://api.datamuse.com/words?rel_rhy=${word}`)
        .then(res => res.json()).catch(() => []);

      displayList("relatedList", related.map(w => w.word).slice(0, 10));
      displayList("rhymeList", rhymes.map(w => w.word).slice(0, 10));

      // Set idiom link
      const idiomDiv = document.getElementById("idiomLink");
      idiomDiv.innerHTML = `
        <a href="https://idioms.thefreedictionary.com/${encodeURIComponent(word)}" target="_blank">
          Search idioms for "${word}" on TheFreeDictionary
        </a>
      `;
    }

    function displayList(id, items) {
      const list = document.getElementById(id);
      list.innerHTML = "";
      if (items.length === 0) {
        list.innerHTML = "<li>No results found.</li>";
        return;
      }
      items.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
