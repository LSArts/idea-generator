<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Idea Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      width: 100%;
    }
    a {
      display: block;
      margin-top: 20px;
      color: blue;
      font-size: 16px;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Idea Generator</h2>
  <label for="word">Enter a word:</label>
  <input type="text" id="word" placeholder="e.g., danger" />
  <button onclick="generate()">Generate</button>

  <a id="idiomSearchLink" href="#" target="_blank">Search Idioms</a>

  <script>
    function generate() {
      const word = document.getElementById("word").value.trim();
      const idiomSearch = document.getElementById("idiomSearchLink");

      if (word) {
        idiomSearch.href = "https://idioms.thefreedictionary.com/" + encodeURIComponent(word);
        idiomSearch.innerText = `Search Idioms for "${word}"`;
      } else {
        idiomSearch.href = "#";
        idiomSearch.innerText = "Search Idioms";
      }
    }
  </script>
</body>
</html>
